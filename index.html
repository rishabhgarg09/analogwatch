<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG WATCH</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="clockimage">
                <img src="images/PngItem_54977.png" alt="" >
            </div>
            <div class="niddle secondniddle">
            </div>
            <div class="niddle minuteniddle">
                
            </div>
            <div class="niddle hourniddle">
            </div>
            <div class="point">
            </div>
        </div>
    </main>
    <footer class="text-center">
    </footer>
    <script>
        var mysec = new Date().getSeconds();
        var mymin = new Date().getMinutes();
        var myhour = new Date().getHours();
        setInterval(() => {
            mysec = new Date().getSeconds();
            document.querySelector(".secondniddle").style.transform = `rotate(${-90 + mysec * 6}deg)`;
        }, 1000);
        setInterval(() => {
            mymin = new Date().getMinutes();
              document.querySelector(".minuteniddle").style.transform = `rotate(${-90 + (mymin * 6)}deg)`;
        }, 100);
        setInterval(() => {
            myhour = new Date().getHours();
            document.querySelector(".hourniddle").style.transform = `rotate(${(-90 + (myhour * 30) + (mymin * 0.5))}deg)`;
        }, 1000);
    </script>
</body>
</html>
